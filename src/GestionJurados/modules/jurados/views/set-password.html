<!DOCTYPE html>
<html>
<head>
    <title>Crear Contraseña</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            max-width: 450px;
            width: 100%;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.1);
        }
        h2 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
        }
        .form-group {
            margin-bottom: 25px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #34495e;
            font-size: 15px;
        }
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 15px;
            transition: border-color 0.3s ease;
        }
        input:focus {
            outline: none;
            border-color: #3498db;
        }
        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(to right, #3498db, #2980b9);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(52, 152, 219, 0.3);
        }
        button:disabled {
            background: linear-gradient(to right, #bdc3c7, #95a5a6);
            cursor: not-allowed;
        }
        .success-message {
            background-color: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            text-align: center;
            border-left: 4px solid #28a745;
        }
        .requirement-list {
            margin-top: 20px;
            padding: 20px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            background-color: #f8f9fa;
        }
        .requirement-list .title {
            color: #2c3e50;
            font-weight: 600;
            margin-bottom: 12px;
            font-size: 15px;
        }
        .requirement-item {
            display: flex;
            align-items: center;
            margin: 8px 0;
            font-size: 14px;
            padding: 4px 0;
            transition: color 0.3s ease;
        }
        .requirement-item i {
            margin-right: 10px;
            font-size: 16px;
            width: 20px;
            text-align: center;
        }
        .requirement-item.valid {
            color: #27ae60;
        }
        .requirement-item.invalid {
            color: #e74c3c;
        }
        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }
            h2 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="resendMessage" class="success-message">
            ✓ El correo de confirmación ha sido reenviado exitosamente.
        </div>

        <h2>Crear Contraseña</h2>
        
        <form id="passwordForm">
            <input type="hidden" id="tokenInput" name="token" value="{{token}}">
            
            <div class="form-group">
                <label>Nueva contraseña:</label>
                <input type="password" id="password" placeholder="Ingresa tu nueva contraseña" required>
            </div>

            <div class="form-group">
                <label>Confirmar contraseña:</label>
                <input type="password" id="confirmPassword" placeholder="Vuelve a ingresar tu contraseña" required>
            </div>

            <div class="requirement-list">
                <div class="title">La contraseña debe cumplir con los siguientes requisitos:</div>
                <div class="requirement-item" id="req-length">
                    <i>✕</i> Mínimo 8 caracteres
                </div>
                <div class="requirement-item" id="req-uppercase">
                    <i>✕</i> Al menos una letra mayúscula
                </div>
                <div class="requirement-item" id="req-number">
                    <i>✕</i> Al menos un número
                </div>
                <div class="requirement-item" id="req-special">
                    <i>✕</i> Al menos un carácter especial
                </div>
            </div>

            <button type="submit" disabled>Guardar Contraseña</button>
        </form>
    </div>

    <script>
        function updateRequirements(password) {
            const requirements = {
                'req-length': password.length >= 8,
                'req-uppercase': /[A-Z]/.test(password),
                'req-number': /[0-9]/.test(password),
                'req-special': /[!@#$%^&*]/.test(password)
            };

            Object.entries(requirements).forEach(([id, valid]) => {
                const element = document.getElementById(id);
                element.classList.toggle('valid', valid);
                element.classList.toggle('invalid', !valid);
                element.querySelector('i').textContent = valid ? '✓' : '✕';
            });

            return Object.values(requirements).every(Boolean);
        }

        document.getElementById('password').addEventListener('input', function(e) {
            const isValid = updateRequirements(e.target.value);
            document.querySelector('button[type="submit"]').disabled = !isValid;
        });

        document.getElementById('passwordForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const token = document.getElementById('tokenInput').value;

            if (password !== confirmPassword) {
                alert('Las contraseñas no coinciden');
                return;
            }

            try {
                const response = await fetch('/jurados/set-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ token, password, confirmPassword })
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.message);
                }

                window.location.href = 'http://localhost:5173/login';
            } catch (error) {
                alert(error.message);
            }
        });

        // Mostrar mensaje de reenvío si es necesario
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get('resend') === 'true') {
                document.getElementById('resendMessage').style.display = 'block';
            }
        });
    </script>
</body>
</html>
